  ### 🌐Direct-FISH，此列表被引用到Fakeip-filter，兼具返回真实IP的功能

  #################### 杂项
  # CN域名
  - DOMAIN,api.ipify.org # ip查询
  - DOMAIN,bam.nr-data.net # NewRelic数据上报，很多程序都包含了此功能用于开发者追踪错误，频繁上报者会使用很多流量故强制直连
  - DOMAIN-SUFFIX,sentry.io # sentry错误上报程序，很多程序都包含了此功能用于开发者追踪错误，频繁上报者会使用很多流量故强制直连
  - DOMAIN-SUFFIX,qing-yu.top # CDN
  - DOMAIN-SUFFIX,cd120.info # 华医通使用的域名后缀，Fakeip可能导致登录失败的问题
  - DOMAIN,mqtt.xbase.cloud # HASS.Agent客户端使用的MQTT服务器
  - DOMAIN-SUFFIX,duoqin.com # 多亲域名，用于多亲系列手机守护软件

  #################### 下载
  - DOMAIN,router.bittorrent.com # tracker

  #################### 微软
  # 微软部分直连域名，不使用GEO是因为部分微软域名需要代理
  - DOMAIN,wns.windows.com # Windows推送服务，包括更新等消息通知
  - DOMAIN-SUFFIX,msftconnecttest.com # 微软连接测试，已位于connectivity-check
  - DOMAIN-SUFFIX,msftncsi.com # 微软网络连接状态指示器，已位于connectivity-check
  - DOMAIN,ipv6.microsoft.com # 微软IPv6相关域名
  - DOMAIN-SUFFIX,xboxlive.com # Xbox相关域名
  - DOMAIN,rewards.bing.com # 微软bing积分兑换，绑定地区，开代理兑换容易黑号
  - DOMAIN,api.onedrive.com # 微软OneDrive个人版的桌面应用，现已被划分到GFW会跑流量，实际上可以直连

  #################### Stun
  - DOMAIN,stun.isp.net.au
  - DOMAIN,fwa.lifesizecloud.com
  - DOMAIN,stun.freeswitch.org
  - DOMAIN,stun.voip.blackberry.com
  - DOMAIN,stun.nextcloud.com
  - DOMAIN,stun.radiojar.com
  - DOMAIN,stun.sonetel.com
  - DOMAIN,stun.syncthing.net
  - DOMAIN,stun.hot-chilli.net
  - DOMAIN,stun.fitauto.ru

  #################### github代理加速
  - DOMAIN-SUFFIX,ghproxy.net
  - DOMAIN-SUFFIX,gh-proxy.com
  - DOMAIN-SUFFIX,ghfast.top

  #################### 科研网站，不允许代理访问
  - DOMAIN,ncbi.nlm.nih.gov
  - DOMAIN-SUFFIX,crossref.org
